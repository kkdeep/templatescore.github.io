<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en" class="no-js" id="home"> <!--<![endif]-->

<!-- head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Code Premium">
    <meta name="keywords" content="Code Premium">
    <meta name="author" content="Andika Chamberlin">
    <!-- title -->
    <title>One Page Nav Sticky</title>
    <!-- Favicon -->
    <link rel="icon" href="img/icon-core.png" type="image/x-icon">
    <!-- core.min.css -->
    <link rel="stylesheet" href="css/core.min.css">
    <!-- loader -->
    <link rel="stylesheet" href="css/fmc-loader.css">
    <!-- fmc style -->
    <link rel="stylesheet" href="css/fmc-style.css">
    <!-- code plugin css -->
    <link rel="stylesheet" href="code-plugin-css/fmc-nav-sticky.min.css">
    <!-- cdn font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- local font awesome -->
    <link rel="stylesheet" href="font/css/font-awesome.min.css">
    <!-- modernizr development v3.5.0.min.js -->
    <script src="js/modernizr-development-v3.5.0.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
      <script scr="https://cdnjs.cloudflare.com/ajax/libs/livingston-css3-mediaqueries-js/1.0.0/css3-mediaqueries.min.js"></script>
    <![endif]-->

</head>
<!-- end head -->
    
<!-- body -->
<body id="stBodyActive">

    <!-- Preload -->
        <div id="fmcLoadScreen">
            <div id="fmcLoading">
                <div class="fmc-loader"><img src="img/icon-core.png" class="drop-shadow" alt="Flamecore"></div>
            </div>
        </div>
    <!-- End preload -->

    
    <!-- code -->
    <div class="st-nav-top">
        <div class="st-nav-layout-top">
            <div class="st-nav-logo-top">
                Flamecore
            </div>        
            <div class="st-nav-items-top" id="stNavItemsTop">
                <ul class="st-nav-items-list-top">
                    <!-- class hs hm is core framework class -->
                    <li><a href="#"><span class="hs">Log in</span> <i class="fa fa-user"></i></a></li>
                    <li><a href="#"><span class="hs">Sign Up</span> <i class="fa fa-pencil"></i></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="st-nav">
        <div class="st-nav-layout">
            <div class="st-nav-logo">
                <a href=""><img src="img/icon-core.png"></a>
            </div>        
            <div class="st-nav-items" id="stNavItems">
                <ul class="st-nav-items-list" id="nav">
                    <li class="current"><a href="#home">Home</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="st-nav-toggle" id="stToggle">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </div>
    
    <div class="height-m fmc-bg-black-161616 fmc-border-bottom" id="home">
       
    </div>

    <div class="height-m fmc-bg-black-161616 fmc-border-bottom" id="portfolio">
    portfolio
    </div>

    <div class="height-m fmc-bg-black-161616 fmc-border-bottom" id="about">
    about
    </div>

    <div class="height-m fmc-bg-black-161616 fmc-border-bottom" id="contact">
    contact
    </div>
    <!-- end code -->

</body>
<!-- end body -->

<!-- script -->

<!-- loader -->
<script src="js/fmc-load.js"></script>
<!-- cdn jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- jquery v3.2.1.min.js -->
<script>
    if(!window.jQuery) document.write('<script src="js/jquery.min.js"><\/script>');
</script>
<script src="js/jquery.nav.js"></script>
<!-- code plugin js -->
<script src="code-plugin-js/fmc-nav-sticky.min.js"></script>

<!-- end script -->
</html>
