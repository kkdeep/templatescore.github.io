<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Windows Web Navigation v1.1</title>
	<link rel="stylesheet" href="888/core.min.css">
	<link rel="stylesheet" href="888/style.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.window-container{
	background-image: url(888/hd-images/bg-2-pixabay.png);
}
</style>
</head>
<body>

	<!-- Preload -->
	<div id="load_screen">
		<div id="loading">
			<div class="loader"><img src="888/images/icore.png" alt=""></div>
		</div>
	</div>
	<!-- End Preload -->

	<div class="window-container">

		<div class="window-nav">
			<div class="window-nav-logo">
				<a href="">
					<img src="888/images/icore.png">
				</a>
			</div>

			<div class="window-nav-items">
				<li class="hs"><a href="">Web Windows Navigation v1.1</a></li>
				<li class="hm hl"><a href="">WWN v1.1</a></li>
			</div>
		</div>

		<div class="window-items">
			<div class="windows">
				<div class="window-1">
					<div class="position-middle">
						<i class="fa fa-home"></i>
					</div>
					<div class="window-hover">
						<div class="position-middle">
							<a href="">Home</a>
						</div>
					</div>
				</div>
				<div class="window-1">
					<div class="position-middle">
						<i class="fa fa-phone"></i>
					</div>
					<div class="window-hover">
						<div class="position-middle">
							<a href="">Contact</a>
						</div>
					</div>
				</div>
				<div class="window-1">
					<div class="position-middle">
						<i class="fa fa-pencil"></i>
					</div>
					<div class="window-hover">
						<div class="position-middle">
							<a href="">Author</a>
						</div>
					</div>
				</div>
				<div class="window-1">
					<div class="position-middle">
						<i class="fa fa-photo"></i>
					</div>
					<div class="window-hover">
						<div class="position-middle">
							<a href="">Photo</a>
						</div>
					</div>
				</div>
			</div>
			<div class="windows">
				<div class="window-2">
					<div class="position-middle">
						<i class="fa fa-camera"></i>
					</div>
					<div class="window-hover">
						<div class="position-middle">
							<a href="">Camera</a>
						</div>
					</div>
				</div>
				<div class="window-2">
					<div class="position-middle">
						<i class="fa fa-windows"></i>
					</div>
					<div class="window-hover">
						<div class="position-middle">
							<a href="">Windows</a>
						</div>
					</div>
				</div>
				<div class="window-2">
					<div class="position-middle">
						<i class="fa fa-apple"></i>
					</div>
					<div class="window-hover">
						<div class="position-middle">
							<a href="">Apple</a>
						</div>
					</div>
				</div>
				<div class="window-2">
					<div class="position-middle">
						<i class="fa fa-linux"></i>
					</div>
					<div class="window-hover">
						<div class="position-middle">
							<a href="">Linux</a>
						</div>
					</div>
				</div>
			</div>
			<div class="windows">
				<div class="window-3">
					<div class="position-middle">
						<i class="fa fa-facebook"></i>
					</div>
					<div class="window-hover">
						<div class="position-middle">
							<a href="">Facebook</a>
						</div>
					</div>
				</div>
				<div class="window-3">
					<div class="position-middle">
						<i class="fa fa-instagram"></i>
					</div>
					<div class="window-hover">
						<div class="position-middle">
							<a href="">Instagram</a>
						</div>
					</div>
				</div>
				<div class="window-3">
					<div class="position-middle">
						<i class="fa fa-google"></i>
					</div>
					<div class="window-hover">
						<div class="position-middle">
							<a href="">Google</a>
						</div>
					</div>
				</div>
				<div class="window-3">
					<div class="position-middle">
						<i class="fa fa-code"></i>
					</div>
					<div class="window-hover">
						<div class="position-middle">
							<a href="">Code</a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="888/script.js"></script>
</html>
