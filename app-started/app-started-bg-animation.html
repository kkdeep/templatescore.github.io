<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>App Started Background Animation</title>
	<link rel="stylesheet" href="css/core.min.css">
	<link rel="stylesheet" href="css/preview.css">
	<link rel="stylesheet" href="css/app-started-bg-animation.css">
	<link rel="stylesheet" href="font/css/font-awesome.min.css">
</head>
<body>
	
	<!-- Preload -->
	<div id="load_screen">
		<div id="loading">
			<div class="loader"><img src="images/icore.png" alt=""></div>
		</div>
	</div>
	<!-- End preload -->

	<div class="fmc-app-container">
		<!-- Animation -->
		<div class="fmc-box"></div>
		<div class="fmc-box"></div>
		<div class="fmc-box"></div>
		<div class="fmc-box"></div>
		<div class="fmc-box"></div>
		<div class="fmc-box"></div>
		<div class="fmc-box"></div>
		<div class="fmc-box"></div>
		<div class="fmc-box"></div>
		<div class="fmc-box"></div>
		<!-- End Animation -->
		<div class="fmc-app-layout">
			<div class="fmc-app-header">
				<h1>App Started</h1>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
				<a href="">
					<button class="fmc-app-download">
						<i class="fa fa-cloud-download"></i>
						Download
					</button>
				</a>
			</div>
			<div class="fmc-app-smartphone">
				<video class="fmc-app-video" autoplay="" loop="">
					<source src="video/video.mp4" type="video/mp4">
					<p class="position-middle center-align">
						Your Browser Not Support HTM5
					</p>
				</video>
			</div>
		</div>
	</div>

</body>
<script src="jquery/jquery.min.js"></script>
<script src="js/load-script.js"></script>
</html>
