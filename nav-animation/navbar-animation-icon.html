<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Navbar Responsive Animation Icon</title>
	<link rel="stylesheet" href="css/core.min.css">
	<link rel="stylesheet" href="css/preview.css">
	<link rel="stylesheet" href="css/navbar-animation-icon.css">
	<link rel="stylesheet" href="font/css/font-awesome.min.css">
</head>
<body class="height-2000px">

	<div class="fmc-nav-container">
		<!-- Animation -->
		<div class="fmc-box fa fa-facebook-square"></div>
		<div class="fmc-box fa fa-instagram"></div>
		<div class="fmc-box fa fa-google-plus"></div>
		<div class="fmc-box fa fa-youtube"></div>
		<div class="fmc-box fa fa-twitter"></div>
		<div class="fmc-box fa fa-dropbox"></div>
		<div class="fmc-box fa fa-github"></div>
		<div class="fmc-box fa fa-pinterest"></div>
		<div class="fmc-box fa fa-laptop"></div>
		<div class="fmc-box fa fa-apple"></div>
		<!-- End Animation -->
		<div class="fmc-nav">
			<div class="fmc-nav-logo">
				<a href="">
					<img src="images/icore.png" alt="icore">
				</a>
			</div>
			<div class="fmc-nav-link">
				<ul class="fmc-nav-link-items">
					<li><a href="">Skill</a></li>
					<li><a href="">CV</a></li>
					<li><a href="">Contact</a></li>
					<li><a href="">About</a></li>
				</ul>
			</div>
			<div class="fmc-toggle">
				<i class="fa fa-bars"></i>
			</div>
		</div>
	</div>


	<div class="position-middle center-align">
		<h1>Flamecore</h1>
		<p>Andika Chamberlin</p>
	</div>
	
	
</body>
<script src="jquery/jquery.min.js"></script>
<script src="js/plugin-navbar.js"></script>
</html>
