<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropdown Hover Swing</title>
	<link rel="stylesheet" href="css/core.min.css">
	<link rel="stylesheet" href="css/dropdown-hover-swing.css">
</head>
<body>

	<div class="equal">
		<h4>Dropdown Hover Swing</h4>
		<br>
		<div class="row">
			<div class="column s6">
				<ul class="fmc-dropdown-swing">
				  	<li><a class="fmc-droplink-container">
				  			<span class="fmc-droplink">Dropdown</span>
				  			<span class="fmc-arrow arrow-down"></span>
				  		</a>
				  		<ul class="fmc-dropdown-content-swing">
				  			<li><a href="#">Link 1</a></li>
						    <li><a href="#">Link 2</a></li>
						    <li><a href="#">Link 3</a></li>
				  		</ul>
				  	</li>
				</ul>
			</div>
			<div class="column s6">
				<ul class="fmc-dropdown-swing">
				  	<li><a class="fmc-droplink-container">
				  			<span class="fmc-droplink">Dropdown</span>
				  			<span class="fmc-arrow arrow-down"></span>
				  		</a>
				  		<ul class="fmc-dropdown-content-swing-down">
				  			<li><a href="#">Link 1</a></li>
						    <li><a href="#">Link 2</a></li>
						    <li><a href="#">Link 3</a></li>
				  		</ul>
				  	</li>
				</ul>
			</div>
		</div>
	</div>
	
</body>
</html>
