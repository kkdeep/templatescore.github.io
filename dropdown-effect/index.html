<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropdown</title>
	<link rel="stylesheet" href="css/core.min.css">
	<link rel="stylesheet" href="css/preview.css">
</head>
<body class="layout-m">
	
	<!-- Preload -->
	<div id="load_screen">
		<div id="loading">
			<div class="loader"><img src="images/icore.png" alt=""></div>
		</div>
	</div>
	<!-- End preload -->

	<div class="row grid" id="secTion">
		<h3 class="center-align section-g">Dropdown Hover</h3>
		<div class="column grid l5 m12 s12">
			<div class="frame section">
				<iframe src="dropdown-hover.html"></iframe>
			</div>
		</div>
		<div class="column grid l7 m12 s12">
			<div class="frame section">
				<iframe src="dropdown-hover-swing.html"></iframe>
			</div>
		</div>
	</div>

	<div class="row grid">
		<div class="column grid l4 m12 s12">
			<div class="frame section">
				<iframe src="dropdown-hover-fade.html"></iframe>
			</div>
		</div>
		<div class="column grid l4 m12 s12">
			<div class="frame section">
				<iframe src="dropdown-hover-animation.html"></iframe>
			</div>
		</div>
		<div class="column grid l4 m12 s12">
			<div class="frame section">
				<iframe src="dropdown-hover-spin.html"></iframe>
			</div>
		</div>
		<div class="column grid l8 m12 12">
			<div class="frame section">
				<iframe src="subdropdown-hover.html"></iframe>
			</div>
		</div>
		<div class="column grid l4 m12 s12">
			<div class="frame section">
				<iframe src="dropdown-perspective.html"></iframe>
			</div>
		</div>
	</div>

	<div class="row grid">
		<div class="column grid s12">
			<div class="frame section">
				<iframe src="dropdown-hover-menu.html"></iframe>
			</div>
		</div>
		<div class="column grid s12">
			<div class="frame height-extra section">
				<iframe src="subdropdown-hover-menu.html"></iframe>
			</div>
		</div>
	</div>

</body>
<script src="jquery/jquery.min.js"></script>
<script src="js/load.js"></script>
</html>
